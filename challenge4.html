<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Challenge 4</title>
    <style>
    .errormsg {
      color: red;
      font-size: 20px;
      font-family: cursive;
      font-weight: 700;
    }   
    </style>
    
    <script type="text/javascript">
    function checkForm () {
       if (document.getElementById("fullname").value == "") {
          document.getElementById("nameerrormsg").style.display = 'block';
   
        }
        else {
          document.getElementById("nameerrormsg").style.display = 'none';
        }

        if (document.getElementById("streetaddr").value == "") {
          document.getElementById("addrerrormsg").style.display = 'block';
   
        }
        else {
          document.getElementById("addrerrormsg").style.display = 'none';
        }

    }   
    </script>
</head>
<body>
    <a href="DianaJS/challenge1.html">Challenge 1</a>
    <a href="DianaJS/challenge2.html">Challenge 2</a>
    <a href="DianaJS/challenge3.html">Challenge 3</a>
    <a href="DianaJS/challenge4.html">Challenge 4</a>
    
	<form  action="mailto:me@fakeemail.com" onsubmit="return checkForm();">
  <fieldset>

    <legend>Personal details</legend>
    <p>
      <label>
        Full name:
        <input type="text" name="fullname" id="fullname">
      </label>
    </p>
    <p class="errormsg" id="nameerrormsg">Please enter your name above</p>

    <p>
      <label>
        Street Address:
        <input type="text" name="streetaddr" id="streetaddr">
      </label>
    </p>
    <p class="errormsg" id="addrerrormsg">Please enter your street address</p>

  </fieldset>
  <input type="submit" value="Submit it!"> 
</form>
</body>
</html>
